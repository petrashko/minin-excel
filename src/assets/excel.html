<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Pure JavaScript Excel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<!--
<img src="assets/images/spinner.gif" alt="spinner" />
-->
<div id="app">
    <div class="excel">
        <div class="excel__header">
            <input type="text" class="input" value="Новая таблица" />
            <div>
                <div class="button">
                    <i class="material-icons">delete</i>
                </div>
                <div class="button">
                    <i class="material-icons">exit_to_app</i>
                </div>
            </div>
        </div>

        <div class="excel__toolbar">
            <div class="button">
                <i class="material-icons">format_align_left</i>
            </div>
            <div class="button">
                <i class="material-icons">format_align_center</i>
            </div>
            <div class="button">
                <i class="material-icons">format_align_right</i>
            </div>
            <div class="button">
                <i class="material-icons">format_bold</i>
            </div>
            <div class="button">
                <i class="material-icons">format_italic</i>
            </div>
            <div class="button">
                <i class="material-icons">format_underlined</i>
            </div>
        </div>

        <div class="excel__formula">
            <div class="info">fx</div>
            <div class="input" contenteditable="true" spellcheck="false"></div>
        </div>

        <div class="excel__table">
            <!-- 1-ая строка таблицы (с буквами) -->
            <div class="row">
                <div class="row-info"></div>
                <div class="row-data">
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                    <div class="column">D</div>
                    <div class="column">E</div>
                    <div class="column">F</div>
                    <div class="column">G</div>
                    <div class="column">H</div>
                    <div class="column">I</div>
                    <div class="column">J</div>
                    <div class="column">K</div>
                    <div class="column">L</div>
                    <div class="column">M</div>
                    <div class="column">N</div>
                    <div class="column">O</div>
                    <div class="column">P</div>
                    <div class="column">Q</div>
                    <div class="column">R</div>
                    <div class="column">S</div>
                    <div class="column">T</div>
                    <div class="column">U</div>
                    <div class="column">V</div>
                    <div class="column">W</div>
                    <div class="column">X</div>
                    <div class="column">Y</div>
                    <div class="column">Z</div>
                </div>
            </div>
            <!---->
            <div class="row">
                <div class="row-info">1</div>
                <div class="row-data">
                    <div class="cell selected" contenteditable="true" spellcheck="false">A1</div>
                    <div class="cell" contenteditable="true" spellcheck="false">B1</div>
                    <div class="cell" contenteditable="true" spellcheck="false">C1</div>
                </div>
            </div>
            <!---->
            <div class="row">
                <div class="row-info">2</div>
                <div class="row-data">
                    <div class="cell">A2</div>
                    <div class="cell">B2</div>
                    <div class="cell">C2</div>
                </div>
            </div>
            <!---->
        </div>
    </div>
</div>

</body>
</html>
